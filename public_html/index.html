<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="app.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="title">Title of Report</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="type">Type of Report</label>
            <input type="text" class="form-control" id="type">
        </div>
        <div class="form-group">
            <label for="info">Use of Report Information</label>
            <input type="text" class="form-control" id="info">
        </div>
        <div class="form-group">
            <label for="signature">Signature</label>
            <input type="text" class="form-control" id="signature">
        </div>
    </form>
</body>
</html>
